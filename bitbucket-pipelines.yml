image: atlassian/default-image:3

pipelines:
  branches:
    master:
      - step:
          name: Push to GitHub
          script:         
            - git config --global user.email ${GITHUB_EMAIL}
            - git config --global user.name ${GITHUB_USER}"
            - git remote add github https://github.com/Telr-PG/{BITBUCKET_REPO_SLUG}
            - git push -f https://${GITHUB_USERNAME}:${GITHUB_PASSWORD}@github.com/Telr-PG/{BITBUCKET_REPO_SLUG} HEAD:refs/heads/main